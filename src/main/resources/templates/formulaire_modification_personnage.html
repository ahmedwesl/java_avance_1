<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modification d'un personnage</title>
</head>
<body>
<h1>Modification d'un personnage</h1>



<form th:action="@{/personnages/__${personnage.id}__/modifier}" method="post" th:object="${personnage}">
  <div>
    <label>Nom:</label>
    <input type="text" th:field="*{nom}" required autofocus />
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
  </div>
  <div>
    <label>Type:</label>
    <select th:field="*{type}" required>
      <option value="guerrier" th:selected="${personnage.type == 'guerrier'}">Guerrier</option>
      <option value="mage" th:selected="${personnage.type == 'mage'}">Mage</option>
    </select>
  </div>
  <div>
    <label>Points de vie:</label>
    <input type="number" th:field="*{pointsDeVie}" min="1" max="10" required />
    <span th:if="${#fields.hasErrors('pointsDeVie')}" th:errors="*{pointsDeVie}"></span>
  </div>
  <button type="submit">Modifier</button>
</form>
</body>
</html>
